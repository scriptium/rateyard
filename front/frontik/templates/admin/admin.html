{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Admin - Main{% endblock %}</h1>
{% endblock %}


{% block content %}
    Admin page
    <input type="button" name="add_student" id="add_student" value="+" onclick="add_student()">
    <form action="add_class" method="POST">
        <fieldset>
            <legend>Add class:</legend>
            <label for="username">Class name</label><br>
            <input type="text" name="class_name" id="class_name" placeholder="Class name"><br>
            <table id="class_table">
                <caption>Students</caption>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Full_name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th><input type="button" value="+" onclick="add_student()"></th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td><input type="text" name="username"  placeholder="Student username"></td>
                        <td><input type="text" name="full_name"  placeholder="Student full_name"></td>
                        <td><input type="text" name="email"  placeholder="Student email"></td>
                        <td><input type="password" name="password"  placeholder="Student password"></td>
                        <td><input type="button" value="-" onclick="delete_student(this.id)"></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Add class">
        </fieldset>
    </form>
    <br>
    <br>
    <br>
    <form action="add_student" method="POST">
        <fieldset>
            <legend>Add student:</legend>
            <label for="username">Student username</label><br>
            <input type="text" name="username"  placeholder="Student username"><br>
            <label for="full_name">Student full_name</label><br>
            <input type="text" name="full_name" placeholder="Student full_name"><br>
            <label for="password">Student password</label><br>
            <input type="text" name="password"  placeholder="Student password"><br>
            <label for="email">Student email</label><br>
            <input type="text" name="email" placeholder="Student email"><br>
            <select name="class_name">
                {% for class in classes %}
                    <option value={{ class['id'] }}>{{ class['name'] }}</option>
                {% endfor %}                
            </select>
            <br>
            <input type="submit" value="Add Student">
        </fieldset>
    </form>
    <br>
    <br>
    <br>
    <form action="add_teacher" method="POST">
        <fieldset>
            <legend>Add teacher:</legend>
            <label for="username">Teacher username</label><br>
            <input type="text" name="username" id="username" placeholder="Teacher username"><br>
            <label for="full_name">Teacher full_name</label><br>
            <input type="text" name="full_name" id="full_name" placeholder="Teacher full_name"><br>
            <label for="password">Teacher password</label><br>
            <input type="text" name="password" id="password" placeholder="Teacher password"><br>
            <label for="emails">Teacher email</label><br>
            <input type="text" name="email" id="email" placeholder="Teacher email"><br>
            <input type="submit" value="Add teacher">
        </fieldset>
    </form>
    <br>
    <br>
    <br>
    <form action="add_subject" method="POST">
        <fieldset>
            <legend>Add subject:</legend>
            <label for="username">Subject name</label><br>
            <input type="text" name="subject_name" id="subject_name" placeholder="Subject name"><br>
            <input type="submit" value="Add subject">
        </fieldset>
    </form>
    <br>
    <br>
    <br>
    <form action="add_group" method="POST">
        <fieldset>
            <legend>Add group:</legend>
            <label for="group_name">Group name</label><br>
            <input type="text" name="group_name" id="group_name" placeholder="Group username"><br>
            <label for="subject">Subject</label><br>
            <select name="subject">
                {% for subject in subjects %}
                    <option value={{ subject["id"] }}>{{ subject["name"] }}</option>
                {% endfor %}                
            </select>
            <br>
            <input type="submit" value="Add Group DONT PUSH">
        </fieldset>
    </form>
    <br>
    <br>
    <br>
    <form action="logout" method="POST">
        <fieldset>
            <legend>Logout:</legend>
            <input type="submit" value="Logout" id="logout">
        </fieldset>
    </form>
    <script type="text/javascript" src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
